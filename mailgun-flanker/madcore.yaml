- id: mailgun-flanker
  type: plugin
  image: https://wiki.madcore.ai/_media/app/iconproduct-plugin-mailgun-flanker-001.png
  description: Process emails with mailgun/flanker and push to ElasticSearch
  bullets:
  - MailgunFlanker
  text_active: Active
  text_buy: "$2.99"
  text_inactive: Inactive
  text_prerequesite: Prerequisite missing
  frame_color: gold
  parameters:
    - name: app_name
      value: mailgun-flanker
      description: Plugin app name
      type: string
  jobs:
  - name: deploy
    parameters:
    - name: S3BUCKETNAME
      value: "{{ MADCORE_S3_BUCKET }}"
      description: S3 Bucket Name for backup
      type: string
      prompt: false
